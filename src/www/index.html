<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BattleTapez</title>
	<script src="angular.js"></script>
	<script src="app.js"></script>
	<style>
		.circlebutton{
			display:block;
			width:100px;
			height:100px;
			border-radius:50px;
			font-size:20px;
			color:#fff;
			line-height:100px;
			text-align:center;
			background:#ff0000;
		}
	</style>
</head>
<body ng-app="scoring">
	<div ng-controller="PunchCtrl">
		<p>Start a new round</p>
		<span>Enter the title:</span>
		<input type="text" ng-model="round"><br>
		<button ng-click="">Start round</button>
		<add-punch done="addPunch(time, round)"></add-punch>
		<button ng-click="">Finish round</button>
	</div>
</body>
</html>

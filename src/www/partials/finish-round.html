<p>Finished Battle</p>
<div ng-repeat="round in Battle.rounds">
    <p>round {{round.number}}
    <p>Punches for {{Battle.rapper1}}: {{round.r1punches.length}}</p>
    <p>Category scores for {{Battle.rapper1}}:</p>
    <div ng-repeat="(cat,score) in round.scores.categories">
        {{cat}} {{score}}
    </div>
    <p>Punches for {{Battle.rapper2}}: {{round.r2punches.length}}</p>
    <div ng-repeat="(cat,score) in round.scores.categories">
        {{cat}} {{score}}
    </div>
</div>
{{Battle}}

<p>{{Battle.rapper1}}</p>
<p>{{Battle.rapper2}}</p>
<p>Finished round</p>
<div ng-repeat="round in Battle.rounds">
    <p>round {{round.number}}: {{round.punches.length}} punches</p>
    <ul>
        <li ng-repeat="punch in round.punches">
            <div>Punch time: {{punch.time | date:'mediumTime'}}</div>
        </li>
    </ul>
</div>
